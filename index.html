<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="">
    <h1>APPLICATION FORM</h1>
    <label>First name:</label>
    <input id="first name" type="text" placeholder="Enter first name">
    <label>Last name:</label>
    <input id="Last name" type="text" placeholder="Enter your last name">
    <br>
    <label>Enter your age:</label>
    <input id="Enter your age" type="text" placeholder="Enter your age">
    <h1>Select your position</h1>
    <select name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>
        <h1>Select your position</h1>
         <input type="radio" name="position" value="Junior developer">Junior developer
         <input type="radio" name="position" value="Mid level developer">Mid level developer
         <input type="radio" name="position" value="Senior developer">Senior developer
         <h1>Programming language</h1>
         <input type="checkbox" name="Programming language" id="Java">Java
         <input type="checkbox" name="Programming language" id="C++">C++
         <input type="checkbox" name="Programming language" id="Javascript">Javascript
        <br>
         <button type="Submit">Submit</button>
         <button type="Reset">Reset</button>
                 
     
   </form>
 
 



 </body>
</html>
